<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Day Accordion</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="accordion">
    <input type="radio" name="accordion" id="section1">
    <label for="section1">Basket Case</label>
    <div class="content">
        <p>Пісня "Basket Case" була випущена у 1994 році в альбомі *Dookie*.</p>
    </div>

    <input type="radio" name="accordion" id="section2">
    <label for="section2">Holiday</label>
    <div class="content">
        <p>"Holiday" – це антиурядова пісня з альбому *American Idiot*.</p>
    </div>

    <input type="radio" name="accordion" id="section3">
    <label for="section3">When I Come Around</label>
    <div class="content">
        <p>Один із найвідоміших треків Green Day з 1994 року.</p>
    </div>
</div>

</body>
</html>
